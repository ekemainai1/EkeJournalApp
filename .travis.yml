language: android 
jdk: 
  - oraclejdk8 
android: 
  components: 
    - tools 
    - build-tools-27.0.3 
    - android-27 
    - Extra-android-support 
    - extra-google-google_play_services 
    - extra-android-m2repository 
    - extra-google-m2repository 
    - addon-google_apis-google-27
BEFORE_INSTALL: 
- chmod + x gradlew 
- export JAVA8_HOME = / usr / lib / jvm / java-8-oracle 
- export JAVA_HOME = $ JAVA8_HOME 
after_success: 
- chmod + x ./upload-gh-pages. sh 
- ./upload-apk.sh 
script: 
- chmod +x gradlew
branches:
    only:
    - master
    - /v\d+\.\d+[a-z]/
deploy:
  provider: releases
  api_key:
    secure: [key]
  file_glob: true
  file: "JournalApp/app/build/outputs/apk/debug/app-debug.apk"
  skip_cleanup: true
  on:
    repo: ekemainai1/EkeJournalApp
    tags: true
    all_branches: true
    
